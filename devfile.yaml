schemaVersion: 2.1.0
metadata:
  name: java-openliberty
  version: 0.6.0
  displayName: "Open Liberty Maven"
  description: Java application stack using Open Liberty runtime
  icon: https://raw.githubusercontent.com/OpenLiberty/logos/7fbb132949b9b2589e18c8d5665c1b107028a21d/logomark/svg/OL_logomark.svg
  tags: ["Java", "Maven"]
  language: "java"
  projectType: "openliberty"
  alpha.build-dockerfile: "https://github.com/OpenLiberty/application-stack/releases/download/maven-0.6.0/Dockerfile"
  alpha.deployment-manifest: "https://github.com/OpenLiberty/application-stack/releases/download/maven-0.6.0/app-deploy.yaml"
starterProjects:
  - name: user-app
    git:
      remotes:
        origin: "https://github.com/OpenLiberty/application-stack-starters.git"
events:
  preStart:
  - copy-ol-command
components:
  - name: ol-install
    volume:
      size: 1512Mi
  - name: copy-ol-container
    container:
     command:
      - /bin/sh
      - -c
      - "cp -R /opt/ol/wlp /opt/ol/install/"
     image: openliberty/open-liberty:21.0.0.6-kernel-slim-java11-openj9-ubi
     volumeMounts:
        - name: ol-install
          path: /opt/ol/install
  - name: dev
    container:
      image: openliberty/application-stack:0.6
      memoryLimit: 1512Mi
      mountSources: true
      volumeMounts:
        - name: ol-install
          path: /opt/ol/install
      endpoints:
        - exposure: public
          path: /
          name: ep1
          targetPort: 9080
          protocol: http
commands:
  - id: copy-ol-command
    apply:
      component: copy-ol-container
  - id: build
    exec:
      component: dev
      #commandLine: /stack/ol/scripts/maven/devbuild-cmd.sh 21.0.0.6
      commandLine: echo "in build"
      workingDir: /projects
      hotReloadCapable: true
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      component: dev
      commandLine: mvn -Dliberty.runtime.version=21.0.0.6 -Ddebug=false -DhotTests=true -DcompileWait=3 -DinstallDirectory=/opt/ol/install/wlp liberty:dev 
      workingDir: /projects
      hotReloadCapable: true
      group:
        kind: run
        isDefault: true
  - id: run-test-off
    exec:
      component: dev
      commandLine: mvn -Dliberty.runtime.version=21.0.0.6 -Ddebug=false liberty:dev
      workingDir: /projects
      hotReloadCapable: true
      group:
        kind: run
        isDefault: false
  - id: debug
    exec:
      component: dev
      commandLine: mvn -Dliberty.runtime.version=21.0.0.6 -DdebugPort=${DEBUG_PORT} liberty:dev -Dliberty.env.WLP_DEBUG_REMOTE=y
      workingDir: /projects
      hotReloadCapable: true
      group:
        kind: debug
        isDefault: true
  - id: test
    # The 'test' command requires an active container, so we don't need to specify the liberty runtime version
    exec:
      component: dev
      commandLine: mvn failsafe:integration-test failsafe:verify
      workingDir: /projects
      hotReloadCapable: true
      group:
        kind: test
        isDefault: true
