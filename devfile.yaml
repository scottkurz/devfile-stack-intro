commands:
- exec:
    commandLine: /stack/ol/scripts/maven/devbuild-cmd.sh 21.0.0.9
    component: dev
    group:
      isDefault: true
      kind: build
    hotReloadCapable: true
    workingDir: /projects
  id: build
- exec:
    commandLine: mvn -Dliberty.runtime.version=21.0.0.9 -Ddebug=false -DhotTests=true
      -DcompileWait=3 liberty:dev
    component: dev
    group:
      isDefault: true
      kind: run
    hotReloadCapable: true
    workingDir: /projects
  id: run
- exec:
    commandLine: mvn -Dliberty.runtime.version=21.0.0.9 -Ddebug=false liberty:dev
    component: dev
    group:
      kind: run
    hotReloadCapable: true
    workingDir: /projects
  id: run-test-off
- exec:
    commandLine: mvn -Dliberty.runtime.version=21.0.0.9 -DdebugPort=${DEBUG_PORT}
      liberty:dev -Dliberty.env.WLP_DEBUG_REMOTE=y
    component: dev
    group:
      isDefault: true
      kind: debug
    hotReloadCapable: true
    workingDir: /projects
  id: debug
- exec:
    commandLine: mvn compiler:compile failsafe:integration-test failsafe:verify
    component: dev
    group:
      isDefault: true
      kind: test
    hotReloadCapable: true
    workingDir: /projects
  id: test
components:
- image:
    imageName: docker.io/scottkurz/asi:2
    dockerfile:
      uri: ./Dockerfile.stack
      buildContext: ${PROJECT_ROOT}
  name: component-built-from-dockerfile
- container:
    endpoints:
    - exposure: public
      name: ep1
      path: /
      protocol: http
      targetPort: 9080
    image: openliberty/application-stack:0.7
    memoryLimit: 1512Mi
    mountSources: true
  name: dev
metadata:
  description: Java application Maven-built stack using the Open Liberty runtime
  displayName: Open Liberty Maven
  icon: https://raw.githubusercontent.com/OpenLiberty/logos/7fbb132949b9b2589e18c8d5665c1b107028a21d/logomark/svg/OL_logomark.svg
  language: java
  name: java-openliberty-application-kszy
  projectType: openliberty
  tags:
  - Java
  - Maven
  version: 0.7.0
schemaVersion: 2.2.0
starterProjects:
- git:
    remotes:
      origin: https://github.com/OpenLiberty/application-stack-starters.git
  name: user-app
